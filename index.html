<style>
  .progress-step {
    width: 2.5rem; /* 40px */
    height: 2.5rem; /* 40px */
    border-radius: 9999px; /* full */
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 10;
    transition: background-color 0.3s ease;
  }
  .file-upload {
    border: 2px dashed #d1d5db; /* border-gray-300 */
    transition: all 0.3s ease;
  }
  .file-upload:hover {
    border-color: #dc2626; /* border-primary-red */
    background-color: #fef2f2; /* bg-red-50 */
  }
  .file-upload.active {
    border-color: #16a34a; /* border-green-600 */
  }
  .preview {
    display: flex;
    align-items: center;
    gap: 1rem; /* 16px */
  }
